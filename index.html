<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moagem Simulator PRO | Aspen-Style</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.2/konva.min.js"></script>
    <style>
        :root {
            --aspen-blue: #005b96;
            --aspen-dark: #003d66;
            --aspen-accent: #00a3e0;
            --aspen-panel: #f0f4f7;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e9ec;
            color: #333;
        }
        
        .aspen-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }
        
        /* Sidebar estilo Aspen */
        .sidebar {
            background: linear-gradient(to bottom, var(--aspen-dark), var(--aspen-blue));
            color: white;
            padding: 15px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
        }
        
        .logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .nav-item {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .nav-item.active {
            background-color: var(--aspen-accent);
            font-weight: bold;
        }
        
        /* Main Content */
        .main-content {
            display: grid;
            grid-template-rows: 50px 1fr;
            overflow: hidden;
        }
        
        .toolbar {
            background-color: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .tab-container {
            display: flex;
            height: 100%;
        }
        
        .tab {
            padding: 0 20px;
            display: flex;
            align-items: center;
            border-right: 1px solid #eee;
            cursor: pointer;
            font-size: 14px;
        }
        
        .tab.active {
            background-color: var(--aspen-panel);
            color: var(--aspen-blue);
            font-weight: bold;
        }
        
        /* Fluxograma */
        .flowchart-container {
            background-color: var(--aspen-panel);
            padding: 20px;
            overflow: auto;
        }
        
        #flowchart {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        
        /* Painel de Controle */
        .control-panel {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--aspen-dark);
            font-size: 13px;
        }
        
        input, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 13px;
        }
        
        button {
            background-color: var(--aspen-blue);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--aspen-dark);
        }
        
        /* Gráficos */
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .chart-title {
            font-size: 14px;
            color: var(--aspen-dark);
            margin-bottom: 15px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="aspen-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Moagem Simulator</h2>
                <small>ASPEN-STYLE v1.0</small>
            </div>
            
            <div class="nav-item active">
                <i class="fas fa-project-diagram"></i> Fluxograma
            </div>
            <div class="nav-item">
                <i class="fas fa-cog"></i> Parâmetros
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-bar"></i> Resultados
            </div>
            <div class="nav-item">
                <i class="fas fa-database"></i> Banco de Dados
            </div>
            <div class="nav-item">
                <i class="fas fa-file-export"></i> Relatórios
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="toolbar">
                <div class="tab-container">
                    <div class="tab active">Fluxograma</div>
                    <div class="tab">Propriedades</div>
                    <div class="tab">Análise</div>
                    <div class="tab">Otimização</div>
                </div>
            </div>
            
            <div class="flowchart-container">
                <!-- Canvas do Fluxograma -->
                <div id="flowchart"></div>
                
                <!-- Painel de Controle -->
                <div class="control-panel">
                    <h3 style="color: var(--aspen-blue); margin-top: 0;">Parâmetros de Moagem</h3>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Material</label>
                            <select id="material">
                                <option value="iron">Minério de Ferro</option>
                                <option value="bauxite">Bauxita</option>
                                <option value="copper">Cobre</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Tamanho de Alimentação (mm)</label>
                            <input type="number" id="feed-size" value="25.0" step="0.1">
                        </div>
                        
                        <div class="form-group">
                            <label>Tamanho do Produto (mm)</label>
                            <input type="number" id="product-size" value="0.075" step="0.001">
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;">
                        <div class="form-group">
                            <label>Taxa de Alimentação (ton/h)</label>
                            <input type="number" id="feed-rate" value="100">
                        </div>
                        
                        <div class="form-group">
                            <label>Tipo de Moinho</label>
                            <select id="mill-type">
                                <option value="ball">Moinho de Bolas</option>
                                <option value="rod">Moinho de Barras</option>
                                <option value="sag">Moinho SAG</option>
                            </select>
                        </div>
                    </div>
                    
                    <button id="run-simulation" style="margin-top: 20px; width: 200px;">
                        <i class="fas fa-play"></i> Executar Simulação
                    </button>
                </div>
                
                <!-- Gráficos de Resultados -->
                <div class="chart-container">
                    <div class="chart-title">Distribuição Granulométrica</div>
                    <canvas id="particle-chart"></canvas>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                    <div class="chart-container">
                        <div class="chart-title">Consumo Energético</div>
                        <canvas id="energy-chart"></canvas>
                    </div>
                    
                    <div class="chart-container">
                        <div class="chart-title">Eficiência de Moagem</div>
                        <canvas id="efficiency-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicialização do Fluxograma com Konva
        const stage = new Konva.Stage({
            container: 'flowchart',
            width: 1000,
            height: 600
        });

        const layer = new Konva.Layer();
        stage.add(layer);

        // Cores do Tema Aspen
        const aspenColors = {
            primary: '#005b96',
            secondary: '#00a3e0',
            equipment: '#6c757d',
            stream: '#28a745',
            text: '#212529'
        };

        // Desenhar Moinho
        const mill = new Konva.Group({
            x: 400,
            y: 200
        });

        const millBody = new Konva.Circle({
            radius: 80,
            fill: aspenColors.equipment,
            stroke: aspenColors.primary,
            strokeWidth: 2
        });

        const millText = new Konva.Text({
            text: 'MOINHO\nDE BOLAS',
            fontSize: 14,
            fontFamily: 'Arial',
            fill: 'white',
            align: 'center',
            width: 160,
            y: -10
        });

        mill.add(millBody);
        mill.add(millText);
        layer.add(mill);

        // Desenhar Fluxo de Entrada
        const inputStream = new Konva.Arrow({
            points: [200, 220, 320, 220],
            pointerLength: 10,
            pointerWidth: 10,
            fill: aspenColors.stream,
            stroke: aspenColors.stream,
            strokeWidth: 3
        });

        const inputLabel = new Konva.Text({
            text: 'Alimentação\n25.0 mm\n100 ton/h',
            fontSize: 12,
            fontFamily: 'Arial',
            fill: aspenColors.text,
            x: 100,
            y: 200
        });

        layer.add(inputStream);
        layer.add(inputLabel);

        // Desenhar Fluxo de Saída
        const outputStream = new Konva.Arrow({
            points: [480, 250, 600, 250],
            pointerLength: 10,
            pointerWidth: 10,
            fill: aspenColors.stream,
            stroke: aspenColors.stream,
            strokeWidth: 3
        });

        const outputLabel = new Konva.Text({
            text: 'Produto\n0.075 mm\n98 ton/h',
            fontSize: 12,
            fontFamily: 'Arial',
            fill: aspenColors.text,
            x: 620,
            y: 230
        });

        layer.add(outputStream);
        layer.add(outputLabel);

        // Inicializar Gráficos
        const particleCtx = document.getElementById('particle-chart').getContext('2d');
        const energyCtx = document.getElementById('energy-chart').getContext('2d');
        const efficiencyCtx = document.getElementById('efficiency-chart').getContext('2d');

        const particleChart = new Chart(particleCtx, {
            type: 'line',
            data: {
                labels: ['25.0', '10.0', '5.0', '1.0', '0.5', '0.1', '0.075'],
                datasets: [{
                    label: '% Passante',
                    data: [100, 85, 70, 50, 30, 10, 5],
                    borderColor: aspenColors.primary,
                    backgroundColor: 'rgba(0, 91, 150, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: '% Passante'
                        },
                        min: 0,
                        max: 100
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tamanho (mm)'
                        }
                    }
                }
            }
        });

        const energyChart = new Chart(energyCtx, {
            type: 'bar',
            data: {
                labels: ['Consumo Específico', 'Total'],
                datasets: [{
                    label: 'kWh/ton',
                    data: [15, 1500],
                    backgroundColor: [
                        aspenColors.secondary,
                        aspenColors.primary
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Energia (kWh)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        const efficiencyChart = new Chart(efficiencyCtx, {
            type: 'doughnut',
            data: {
                labels: ['Eficiência', 'Perdas'],
                datasets: [{
                    data: [85, 15],
                    backgroundColor: [
                        aspenColors.primary,
                        '#dc3545'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                cutout: '70%',
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Atualizar Simulação
        document.getElementById('run-simulation').addEventListener('click', function() {
            // Obter valores dos inputs
            const feedSize = parseFloat(document.getElementById('feed-size').value);
            const productSize = parseFloat(document.getElementById('product-size').value);
            const feedRate = parseFloat(document.getElementById('feed-rate').value);
            const millType = document.getElementById('mill-type').value;
            
            // Atualizar Fluxograma
            inputLabel.text(`Alimentação\n${feedSize.toFixed(1)} mm\n${feedRate} ton/h`);
            outputLabel.text(`Produto\n${productSize.toFixed(3)} mm\n${(feedRate * 0.98).toFixed(1)} ton/h`);
            
            // Atualizar texto do moinho
            millText.text(`MOINHO\n${millType.toUpperCase().replace('BALL', 'DE BOLAS').replace('ROD', 'DE BARRAS').replace('SAG', 'SAG')}`);
            
            // Gerar dados simulados
            const simulatedData = generateSimulationData(feedSize, productSize, feedRate, millType);
            
            // Atualizar gráficos
            updateCharts(simulatedData);
            
            layer.draw();
        });

        function generateSimulationData(feedSize, productSize, feedRate, millType) {
            // Fatores baseados no tipo de moinho
            const millFactors = {
                ball: { energy: 1.2, efficiency: 0.85 },
                rod: { energy: 1.5, efficiency: 0.82 },
                sag: { energy: 1.8, efficiency: 0.78 }
            };
            
            // Cálculos simulados
            const sizeReduction = feedSize / productSize;
            const energy = (sizeReduction * millFactors[millType].energy * feedRate / 10).toFixed(2);
            const efficiency = (millFactors[millType].efficiency * 100 - (sizeReduction * 0.5)).toFixed(1);
            
            // Gerar curva granulométrica
            const particleSizes = [
                feedSize,
                feedSize * 0.6,
                feedSize * 0.3,
                feedSize * 0.1,
                productSize * 5,
                productSize * 2,
                productSize
            ];
            
            const passing = particleSizes.map(size => {
                return (100 * Math.pow((1 - (size - productSize)/(feedSize - productSize)), 0.6)).toFixed(1);
            });
            
            return {
                energy,
                efficiency,
                particleSizes,
                passing
            };
        }

        function updateCharts(data) {
            // Atualizar gráfico granulométrico
            particleChart.data.labels = data.particleSizes.map(size => size.toFixed(3));
            particleChart.data.datasets[0].data = data.passing;
            particleChart.update();
            
            // Atualizar gráfico de energia
            energyChart.data.datasets[0].data = [
                parseFloat(data.energy),
                parseFloat(data.energy) * parseFloat(document.getElementById('feed-rate').value)
            ];
            energyChart.update();
            
            // Atualizar gráfico de eficiência
            efficiencyChart.data.datasets[0].data = [
                parseFloat(data.efficiency),
                100 - parseFloat(data.efficiency)
            ];
            efficiencyChart.update();
        }
    </script>
</body>
</html>
